<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="container mx-auto p-4">
    <!-- Title -->
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h1 class="text-center text-6xl leading-9 tracking-tight text-gray-900">BINGO</h1>
      <h2 class="mt-4 text-center text-2xl leading-9 tracking-tight text-gray-900">Find My Friends</h2>
    </div>
    <!-- Form -->
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6 px-6">
        <!-- Input name -->
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">姓名</label>
          <div class="mt-2">
            <input id="name" name="name" type="name" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        <!-- Start -->
        <div>
          <a href="./question.html" type="start" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Start</a>
        </div>
      </form>
    </div>
  </div>
 <!-- circle animation -->
  <div class="container mx-auto p-4 mt-16 my-8">
    <div class="circle-container flex">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
    </div>
    <div class="circle-container flex ">
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle2"></div>
      <div class="circle circle1"></div>
    </div>
    <div class="circle-container flex ">
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle1"></div>
      <div class="circle circle4"></div>
    </div>
    <div class="circle-container flex ">
      <div class="circle circle4"></div>
      <div class="circle circle1"></div>
      <div class="circle circle3"></div>
      <div class="circle circle2"></div>
    </div>
  </div>
  <div class="sticky bottom-0">
    <footer class="text-center mt-6 text-gray-500 py-4 ">Template by @hakkaengineer.bf</footer>
  </div>
</body>

<script>
  const nameInput = document.getElementById('name');

  // Load saved value from localStorage when the page loads
  nameInput.value = localStorage.getItem('name') || '';

  // Update and store the value in localStorage whenever the input changes
  nameInput.addEventListener('input', function() {
    localStorage.setItem('name', this.value);
  });
</script>

</html>
