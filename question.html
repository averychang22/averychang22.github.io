<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
  
</head>

<body class="flex flex-col py-2 lg:px-8">
    <div class="container mx-auto p-4">

        <!-- Title -->
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-8 mb-4 text-center text-4xl leading-9 tracking-tight text-gray-900">16 Question</h2>
        </div>
        
        <!-- js form -->
        <div class="scrollable-container">
        <form id="question-form" class="mt-2 space-y-4 px-6">
            <div id="question-container" class="block text-sm font-medium leading-6 text-gray-900"></div>
            <a href="./play.html" type="generate" class="mt-8 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Generate Bingo</a>
        </form>
        </div>
        <script src="script.js"></script>

    </div>  
      <!-- footer -->
      <div class="sticky bottom-0">
        <footer class="text-center mt-6 text-gray-500 py-4 ">Template by @hakkaengineer.bf</footer>
      </div>

      <div id="question-container"></div>
<form id="question-form">
  <button type="submit"></button>
</form>

<script>
  var questions = [
    "幾月出生",
    "最喜歡的飲料",
    "最喜歡的動物",
    "最想去旅行的國家",
    "最喜歡的運動",
    "有幾個兄弟姊妹",
    "出生的縣市",
    "最想要的超能力",
    "最喜歡的電影",
    "最喜歡的顏色",
    "最喜歡的季節",
    "最喜歡的動畫/卡通",
    "最喜歡的YouTuber",
    "最喜歡的夜市",
    "最近玩的遊戲",
    "最喜歡的節日",
    // ... more questions
  ];

  // Get the form and question container elements
  var form = document.getElementById("question-form");
  var questionContainer = document.getElementById("question-container");

  // Generate questions and answer inputs
  for (var i = 0; i < questions.length; i++) {
    var questionNumber = i + 1;
    var questionText = questions[i];

    var questionDiv = document.createElement("div");
    questionDiv.classList.add("question");

    var questionLabel = document.createElement("label");
    questionLabel.innerHTML = questionNumber + ". " + questionText + "<br>";

    var answerInput = document.createElement("input");
    answerInput.type = "text";
    answerInput.name = "answer" + i ;
    answerInput.placeholder = "";
    answerInput.value = localStorage.getItem( "answer" + i ) || '';

    questionDiv.appendChild(questionLabel);
    questionDiv.appendChild(answerInput);

    questionContainer.appendChild(questionDiv);
  }

  // Listen for form submission to generate questions
  form.addEventListener("submit", function(event) {
    event.preventDefault();
    // You can perform actions here, like generating the questions
  });

  // Listen for input change events to capture and store answers
  var answerInputs = document.querySelectorAll("#question-container input");

  answerInputs.forEach(function(input, index) {
    input.addEventListener("input", function() {
      localStorage.setItem("answer" + index, this.value);
    });
  });
</script>


</body>

</html>
